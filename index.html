<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind template</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>

        <div
            class="container min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-28 py-5 relative">
            <nav class="flex items-center">
                <img src="images/logo.png" alt srcset
                    class="w-40 cursor-pointer">
                <ul class="flex-1 text-right">
                    <li class="list-none inline-block px-3"> <a href="#"
                            class="no-underline text-white font-black text-lg  px-1">
                            Home</a></li>
                    <li class="list-none inline-block px-3"> <a href="#"
                            class="no-underline text-white font-black text-lg  px-1">
                            About</a></li>
                    <li class="list-none inline-block px-3"> <a href="#"
                            class="no-underline text-white font-black text-lg  px-1">
                            Features</a></li>
                    <li class="list-none inline-block px-3"> <a href="#"
                            class="no-underline text-white font-black text-lg  px-1">
                            Contact</a></li>

                </ul>
                <img src="images/cart.png" alt srcset
                    class="w-8 cursor-pointer ml-4">
            </nav>

            <div class="text-white mt-48 max-w-lg">
                <h1 class="text-6xl font-semibold leading-normal">Groceries <br>
                    <span class="font-light"> Delivery in 15 mins</span></h1>
                <p>Grocify offer a wide ranage of products, including fresh
                    products, meats, dairy, baked goods and non perishable
                    items.</p>
            </div>

            <div class="mt-10">
                <a href="http://"
                    class="bg-yellow-300  rounded-3xl py-3 px-8 font-medium inline-block mr-2
    hover:bg-transparent hover:border hover:border-yellow-300 text-black hover:text-white border border-transparent duration-300">Order
                    Now</a>
                <a href="http://"
                    class="bg-yellow-300  rounded-3xl py-3 px-8 font-medium inline-block
    hover:bg-transparent hover:border hover:border-yellow-300 text-black hover:text-white border border-transparent duration-300">Download
                    App <span
                        class="text-lg inline-block rotate-90 ">&#10148</span></a>
            </div>

            <img src="images/grocery-image.png"
                class="w-full xl:w-1/2 xl:absolute right-20 top-10 ">

        </div>

    </body>
</html>
